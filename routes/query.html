<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS import from css-->
    <link rel="stylesheet" type="text/css" href="../Assets/css/query.css" >

    <title>LibMan</title>

  </head>
  <body>
  	<div class="card border-success text-right">
  		<div class="card-header border-success">
    		<ul class="nav nav-pills card-header-pills">
		      	<li class="nav-item">
		        <a class="nav-link active" href="#">Query Block</a>
		      </li>
		    </ul>
		    <a href="#" class="btn btn-primary">Logout</a>
		</div>
		<div class="card-body">
		  <section class="search-sec">
		        <div class="container">
		            <form action="#" method="post" novalidate="novalidate">
		                <div class="row">
		                    <div class="col-lg-12">
		                        <div class="row">
		                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
		                                <select class="form-control search-slt" id="exampleFormControlSelect1">
		                                    <option>Query By</option>
		                                    <option>Title</option>
		                                    <option>Author</option>
		                                    <option>Book ID</option>
		                                </select>
		                            </div>
		                            <div class="col-lg-9 col-md-9 col-sm-12 p-0">
		                                <input type="text" class="form-control search-slt" placeholder="Keywords goes here...">
		                            </div>
		                        </div><br>
		                        <div class="row">
		                                <div class="col-lg-6 col-md-6 col-sm-12 p-0">
		                                        <input type="text" class="form-control search-slt" placeholder="ISBN">
		                                </div>
		                                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
		                                        <input type="text" class="form-control search-slt" placeholder="Category">
		                                </div>
		                                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
		                                        <input type="text" class="form-control search-slt" placeholder="Edition">
		                                </div>
		                        </div><br>
		                        <div class="row">
		                                <div class="col-lg-4 col-md-4 col-sm-12 p-0">
		                                        <input id="date" name="date" type="text" class="form-control search-slt" placeholder="Published Date">
		                                </div>
		                                <div class="col-lg-4 col-md-4 col-sm-12 p-0">
		                                        <select class="form-control search-slt" id="exampleFormControlSelect1">
		                                            <option>Availability</option>
		                                            <option>Yes</option>
		                                            <option>No</option>
		                                        </select>
		                                </div>
		                                <div class="col-lg-4 col-md-4 col-sm-12 p-0">
		                                                <input type="text" class="form-control search-slt" placeholder="Issued Date">
		                                </div>
		                        </div><br>
		                        <div class="row">
		                             <div class="col-lg-12 col-md-12 col-sm-12 p-0">
		                                    <button type="button" class="btn btn-danger wrn-btn">Search</button>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		            </form>
		        </div>
		  </section>
		</div>
</div>


    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
